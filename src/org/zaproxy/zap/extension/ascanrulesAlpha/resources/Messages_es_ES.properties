ascanalpha.httpoxy.name=Httpoxy - Proxy Header Misuse
ascanalpha.httpoxy.desc=The server initiated a proxied request via the proxy specified in the HTTP Proxy header of the request.\nHttpoxy typically affects code running in CGI or CGI like environments.\n\nThis may allow attackers to\:\n\n* Proxy the outgoing HTTP requests made by the web application\n\n* Direct the server to open outgoing connections to an address and port of their choosing or\n\n* Tie up server resources by forcing the vulnerable software to use a malicious proxy
ascanalpha.httpoxy.otherinfo=An outgoing message to {0} was proxied via the host and port that ZAP injected into the HTTP Proxy header.
ascanalpha.httpoxy.soln=The best immediate mitigation is to block Proxy request headers as early as possible, and before they hit your application.
ascanalpha.httpoxy.refs=https\://httpoxy.org/

ascanalpha.httpsashttpscanner.name=HTTPS Contenido Disponible v\u00eda HTTP
ascanalpha.httpsashttpscanner.desc=El contenido que inicialmente se accede a trav\u00e9s de HTTPS (por ejemplo\: usando encriptaci\u00f3n SSL/TLS) es tambi\u00e9n accesible v\u00eda HTTP (sin encriptaci\u00f3n). 
ascanalpha.httpsashttpscanner.soln=Aseg\u00farese de que su servidor web, servidor de aplicaciones, balanceador de carga, etc. est\u00e1 configurado para s\u00f3lo servir a tales contenidos a trav\u00e9s de HTTPS. Considere implementar HTTP Strict Transport Security.
ascanalpha.httpsashttpscanner.refs=https\://www.owasp.org/index.php/HTTP_Strict_Transport_Security\nhttps\://www.owasp.org/index.php/List_of_useful_HTTP_headers\nhttp\://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security\nhttp\://caniuse.com/stricttransportsecurity\nhttp\://tools.ietf.org/html/rfc6797
